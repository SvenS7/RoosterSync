<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICS Data in Tabel</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h1>ICS Data</h1>
    <table id="ics-table">
      <thead>
        <tr>
          <th>Locatie</th>
          <th>Starttijd</th>
          <th>Eindtijd</th>
          <th>Beschrijving</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamische rijen worden hier toegevoegd -->
      </tbody>
    </table>

    <script>
      // Data uit je ICS-parser
      const events = [
        {
          description: "Access-A-Ride to 900 Jay St., Brooklyn",
          end: "2013-08-02T11:04:00",
          location: "1000 Broadway Ave., Brooklyn",
          start: "2013-08-02T10:34:00",
          summary: "Access-A-Ride Pickup",
        },
        {
          description: "Access-A-Ride to 1000 Broadway Ave., Brooklyn",
          end: "2013-08-02T20:30:00",
          location: "900 Jay St., Brooklyn",
          start: "2013-08-02T20:00:00",
          summary: "Access-A-Ride Pickup",
        },
      ];

      // Sorteer de evenementen op starttijd
      events.sort((a, b) => new Date(a.start) - new Date(b.start));

      // Vul de tabel
      const tableBody = document.querySelector("#ics-table tbody");
      events.forEach((event) => {
        const row = document.createElement("tr");
        row.innerHTML = `
        <td>${event.location}</td>
        <td>${new Date(event.start).toLocaleString()}</td>
        <td>${new Date(event.end).toLocaleString()}</td>
        <td>${event.description}</td>
      `;
        tableBody.appendChild(row);
      });
    </script>
  </body>
</html>
